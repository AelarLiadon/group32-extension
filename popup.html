<!DOCTYPE html>
<html>
<head>
  <title>Filter Extension v1.0</title>
  <!-- <link rel = "stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>

<body class="bg-dark text-light p-2 ">
  <div class="container-fluid" style="min-width: 500px;">
    <h2 class="text-center text-primary mb-4">Filter Settings</h2>

    <form id="searchForm" class="p-3 border rounded border-primary shadow-lg">
      <div class="mb-3">
        <input type="text" id ="searchInput" class="form-control form-control-lg border-primary" placeholder="Phrase to search..."> 
      </div>

      <div class="mb-3">
        <label for="lastUpdate" class="form-label fw-bold text-info"> Choose Last Update </label>
        <select id="lastUpdate" class="form-select border-primary">
          <option value="">Any</option>
          <option value="qdr:h">Past hour</option>
          <option value="qdr:d">Past 24 hours</option>
          <option value="qdr:w">Past week</option>
          <option value="qdr:m">Past month</option>
          <option value="qdr:y">Past year</option>
        </select>
      </div>

      <div class="mb-3">
        <label for = "country" class="form-label fw-bold text-info">Choose Country of Origin</label>
        <select id="country" class="form-select border-primary">
          <option value="">Any</option>
          <option value="countryTR">Turkey </option>
          <option value="countryGB">United Kondom</option>
          <option value="countryCA">Drake</option>
          <option value="countryUS">McDonalds</option>
          <option value="countryCN">John China</option>
          <option value="countryMY">Malaysia</option>
          <option value="countryIN">Ma'am dont redeem it</option>
          <option value="countryGR">Fake Turkey</option>
          <option value="countryFR">Baguette</option>
          <option value="countryJM">BOMBOKLATT</option>
        </select>
      </div>

      <div class="mb-3">
        <label for = "fileType" class="form-label fw-bold text-info">Choose file type</label>
        <select id="fileType" class="form-select border-primary">
          <option value="">Any</option>
          <option value="pdf">Adobe Acrobat pdf </option>
          <option value="doc">Microsoft Word</option>
          <option value="xls">Excel</option>
          <option value="kml">Google Earth kml</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
  
  <hr class="bg-primary">
  <div class="container-fluid" style="min-width: 500px;">
    <div class="mb-3">
      <label for="whitelistInput" class="form-label fw-bold text-info">Whitelist</label>
      <input type="file" id="whitelistInput" class="form-control border-primary" accept=".txt">
      <span id="whitelistFileName" class="form-text text-light"></span>
    </div>

    <div class="mb-3">
      <label for="blacklistInput" class="form-label fw-bold text-info">Blacklist</label>
      <input type="file" id="blacklistInput" class="form-control border-primary" accept=".txt">
      <span id="blacklistFileName" class="form-text text-light"></span>
    </div>

    <div class="form-check form-switch mb-3">
      <input type="checkbox" id="filterToggle" class="form-check-input">
      <label for="filterToggle" class="form-check-label text-light">Enable Filter</label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
